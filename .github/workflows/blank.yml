# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    needs: [build2,env-step-show]
    environment:
        name: ${{needs.env-step-show.outputs.phase}}-foo
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    name: v${{ matrix.version }}-${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ]
        version: [ "A", "B" ]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        
      - uses: actions/github-script@v7
        id: create-issue
        with:
          result-encoding: string
          retries: 3
          retry-exempt-status-codes: 400,401
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "FOOBAR ${{ matrix.version }}",
              body: 'I\'m having a problem with this.',
              labels: [
                'bug'
              ],
              headers: {
                'X-GitHub-Api-Version': '2022-11-28'
              }
              });

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      
  build2:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        
      - uses: actions/github-script@v7
        id: create-issue
        with:
          result-encoding: string
          retries: 3
          retry-exempt-status-codes: 400,401
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "FOOBAR ${{github.run_number}}",
              body: 'I\'m having a problem with this.',
              labels: [
                'bug'
              ],
              headers: {
                'X-GitHub-Api-Version': '2022-11-28'
              }
              });
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
  
  env-step-show:
    runs-on: ubuntu-latest
    name: Env Set
    outputs:
      phase: ${{ steps.setvars.outputs.phase }}
    steps:
      - name: Set variables
        if: always()
        id: setvars
        run: |
          echo "phase=feature" >> $GITHUB_OUTPUT
